<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ordem De Serviço</title>
</head>

<body>
<div class="cabecalho">
    <header>
       <img class="logo" src="./img/file.jpg" alt=""> 
       <h1>Ordem De Serviço</h1>
        
        <img class="engrenagem" src="./img/engrenagem.png" alt="">
    </header>
</div>
    <form id="form" action="">

        <label for="os">Numero da Os:</label>
        <input disabled placeholder="Gerado Automaticamente" type="number" name="os" id="os">

        <label for="nome">Nome: </label>
        <input  placeholder="Insira O Nome Do Cliente" type="text" name="nome" id="nome">
        </label>

        <label for="telefone">Telefone:</label>
        <input placeholder="Insira O Telefone Do Cliente" type="tel" name="telefone" id="telefone">

        <label for="equipamento">Equipamento:</label>
        <input placeholder="Insira O Modelo Do Equipamento" type="text" name="equipamento" id="equipamento">

        <label for="defeito">Defeito:</label>
        <input placeholder="Insira O Defeito Do Equipamento" type="text" name="defeito" id="defeito">

        <label for="observacao">Observação</label>
        <textarea placeholder="Insira As Observações Se Caso Necessário" name="observacao" id="observacao"></textarea>

        <!-- <label for="data">Data:</label>
        <input type="date" name="data" id="data"> -->

        <button type="submit">Enviar</button>

    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="index.js"></script>


</html>
